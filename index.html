<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Waste Sorter â€“ AI Recycling Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #2a7a2a; margin-bottom: 5px; }
    p { color: #333; margin-top: 5px; margin-bottom: 20px; }
    #webcam-container {
      margin: 20px auto;
      border: 3px solid #2a7a2a;
      border-radius: 10px;
      display: inline-block;
      background: #fff;
    }
    #label-container { margin-top: 20px; font-size: 18px; font-weight: bold; }
    #status { margin-top: 15px; color: #555; }
    .bar-container {
      width: 300px;
      height: 15px;
      background: #ddd;
      margin: 10px auto;
      border-radius: 7px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Smart Waste Sorter</h1>
  <p>Use your webcam to identify different types of waste: Metal, Organic, or Recyclable!</p>

  <div id="status">Loading model and webcam...</div>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <!-- TensorFlow.js + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./my_model/"; // Your model folder
    let model, webcam, maxPredictions;

    async function init() {
      const status = document.getElementById("status");
      try {
        // Load model
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup();
        await webcam.play();
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        // Setup labels
        const labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          const wrapper = document.createElement("div");
          wrapper.innerHTML = `
            <div id="label-${i}"></div>
            <div class="bar-container"><div class="bar" id="bar-${i}"></div></div>
          `;
          labelContainer.appendChild(wrapper);
        }

        status.innerText = "Model running! Hold an item up to the camera.";
        window.requestAnimationFrame(loop);

      } catch (err) {
        console.error("Error loading model or webcam:", err);
        status.innerText = "Error loading model or webcam. Check console.";
        alert("Error loading model or webcam!\nPossible causes:\n1) Wrong model path\n2) Webcam blocked\n3) Not using HTTPS\nCheck console for details.");
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);

      for (let i = 0; i < maxPredictions; i++) {
        const label = document.getElementById(`label-${i}`);
        const bar = document.getElementById(`bar-${i}`);
        label.innerText = `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(1)}%`;
        bar.style.width = (prediction[i].probability * 100) + "%";
      }

      document.getElementById("status").innerText = `Top Prediction: ${prediction[0].className}`;
    }

    // Auto-start everything when page loads
    window.addEventListener("load", init);
  </script>

</body>
</html>
